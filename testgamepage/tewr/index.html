<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEWR (The Escapists Web Remake)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../../../imgs/tewr-favicon.png">
  </head>
  <body>
    <h1>The Escapists Web Remake</h1>
    <div class="buttons">
      <div class="play-btn" onclick="signInPopUp()"><a><h2>Play</h2></a></div>
      <div class="about-btn"><a><h2>About</h2></a></div>
      <div class="settings-btn"><a><h2>Settings</h2></a></div>

      <p>Sign in to save your progress!</p>
      <label for="usrname-email1">Email/Username:</label>

      <label for="password1">Password:</label>
      <input type="text" id="password1" name="password1">
      <h4>Don't have an account? <a href="signUp.html">Sign up here.</a></h4>
    </div>

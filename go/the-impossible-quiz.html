    <link rel="icon" type="image/x-icon" href="https://www.britannica.com/favicon.png">

  <body>
    <div class="header">
      <h1>Unblocked Games</h1>
    </div>
    <script>
      function open_fullscreen() {
        var elem = document.getElementById('game-area');
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { /* Firefox */
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE/Edge */
          elem.msRequestFullscreen();
        }
      }
    </script>
    <iframe class="game-iframe" id="game-area" src="https://artedu1808.github.io/g8/the-impossible-quiz" width="900" height="600" scrolling="none" frameborder="0" allowfullscreen=""></iframe> 
    <div class="fulscreen"><a href="#" onclick="open_fullscreen()" class="btn btn-capsule"><i class="bi bi-arrows-fullscreen b-icon"></i>Fulscreen</a></div>
  </body>
</html>
